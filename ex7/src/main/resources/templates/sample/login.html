<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
</head>
<body>
<div class="content">
    <form class="login-form" method="post" th:action="@{/loginProc}">
        <h2>로그인</h2>

        <p>
            <label for="username" class="screenreader">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" required autofocus>
        </p>
        <p>
            <label for="password" class="screenreader">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </p>

        <!--        <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>-->
        <p><input type='checkbox' name='remember-me'/> Remember me on this computer.</p>
        <button type="submit" class="primary">Sign in</button>
    </form>
    <h2 class="form-signin-heading">Login with OAuth 2.0</h2>
    <table class="table table-striped">
        <tr>
            <td><a th:href="@{/oauth2/authorization/google}">Google</a></td>
        </tr>
    </table>

</div>
</body>
</html>
